<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pixl Art</title>
</head>

<body>
    <h1>
        Pixl Art
    </h1>
    <main>
        <div class="grid">
        </div>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button class="reset">Clear</button>
            <input type="range" min="4" max="64" value="16" class="slider">
            <button onclick="changeColor('random')">Rainbow</button>
        </div>
        <div class="size">16 x 16</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
